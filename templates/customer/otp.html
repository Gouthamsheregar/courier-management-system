<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</head>
<body style="background-image: url(../../static/img/re.png);">
    <br><br><br>
    <div class="d-flex justify-content-center">
        <br> {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category,message in messages %}
        <div class="alert alert-{{category}} d-flex align-items-center alert-dismissible fade show w-75 p-3" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="success" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="warning" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="danger" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="{{category}}:"><use xlink:href="#{{category}}"/></svg> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
    </div>
    {% if not(otp) %}
    <div class="row d-flex justify-content-center align-items-center" >
        <div class="col-md-6 card">
        <form action="/forget" method="POST">
            <h3 class="d-flex justify-content-center mt-3 mb-3"><i class="fa fa-user-plus" aria-hidden="true">&nbsp;</i>Forget Password</h3><hr>
                
                <div class="form-group mb-3" >
                    <label><i class="fa fa-envelope" aria-hidden="true">&nbsp;</i>Email: <span style="color: red;">*</span></label><br>
                </div>
                <div class="form-group d-flex justify-content-md-center mb-3">
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group d-flex justify-content-md-center mb-3">
                    <button class="btn btn-primary">submit <i class="fa fa-sign-in" aria-hidden="true">&nbsp;</i></button>
                </div>  
                <div class="float-end mb-3">
                    <a href="/" class="btn btn-outline-primary float-end">Back To Home <i class="fa fa-arrow-right" aria-hidden="true">&nbsp;</i></a>
                </div>    
        </form> 
        </div>
    </div>
    
    {% endif %}
    {% if otp %}
    <div class="row d-flex justify-content-center align-items-center" >
        <div class="col-md-6 card">
        <form action="votp" method="POST">
            <h3 class="d-flex justify-content-center mt-3 mb-3"><i class="fa fa-user-plus" aria-hidden="true">&nbsp;</i>Forget Password</h3><hr>

            <div class="form-group mb-3" >
                <label><i class="fa fa-envelope" aria-hidden="true">&nbsp;</i>OTP: <span style="color: red;">*</span></label><br>
            </div>
            <input type="hidden" name="EOTP" value={{otp}}>
            <input type="hidden" name="email" value={{email}}>
            <div class="form-group d-flex justify-content-md-center mb-3">
                <input type="text" class="form-control" name="OTP" required>
            </div>
            <div class="form-group d-flex justify-content-md-center mb-3">
                <button class="btn btn-primary">submit <i class="fa fa-sign-in" aria-hidden="true">&nbsp;</i></button>
            </div>   
            <div class="float-end mb-3">
                <a href="/" class="btn btn-outline-primary float-end">Back To Home <i class="fa fa-arrow-right" aria-hidden="true">&nbsp;</i></a>
            </div>
        </form>  
    {% endif %}

</body>
</html>
